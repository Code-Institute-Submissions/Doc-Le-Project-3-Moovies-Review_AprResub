<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <title>Moovies Review - Profile {{ user.username }}</title>
  </head>

  <body>
    <header class="p-3 mb-3 border-bottom">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-lg-start"
        >
          <a
            href="/"
            class="
              d-flex
              align-items-center
              mb-2 mb-lg-0
              text-dark text-decoration-none
            "
          >
            <img
              src="{{url_for('static', filename = 'images/logo-header.png')}}"
              alt="Moovie Review"
            />
          </a>
          <div>&nbsp;</div>
          <div class="dropdown text-end">
            <a
              href="#"
              class="d-block link-dark text-decoration-none dropdown-toggle"
              id="dropdownUser2"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                src="{{url_for('static', filename = 'images/sign-in.png')}}"
                alt="mdo"
                width="32"
                height="32"
                class="rounded-circle"
              />
            </a>
            <ul
              class="dropdown-menu text-small shadow"
              aria-labelledby="dropdownUser2"
            >
              <li><a class="dropdown-item" href="#">Sign In</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <h2>Profile > {{ user.username }}</h2>
      <div class="row">
            {% if method == 'POST' %}
            <div class="col-sm-6">
                <!--
                    ### sign-up form
                    username
                    new password
                    repeat new password
                    successful return to /login
                -->
                <h3>POST</h3>
            </div>
            {% elif method == 'PUT' %}
            <div class="col-sm-6">
                <!--
                    username
                    old password
                    new password
                    repeat new password
                -->
                <h3>PUT</h3>
            </div>
            {% elif method == 'DELETE' %}
            <div class="col-sm-6">
                <!--
                    ### delete account
                    message "are you sure?"
                    successful return to /
                -->
                <h3>DELETE</h3>
            </div>
            {% else %}
            <div class="col-sm-6">
                <!--
                    username
                    change password > /profile/<username> - PUT
                    reviews count
                    list reviews (view, edit, remove)
                -->
                <h3>GET</h3>
            </div>
            {% endif %}
      </div>
    </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
