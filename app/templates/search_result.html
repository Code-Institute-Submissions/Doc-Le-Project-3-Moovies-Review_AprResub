{% extends 'base.html' %}

{% block main %}
    <div class="row">
        {% for movie in context.movies %}
        <div class="col-sm-3">
            <div class="card mb-3">
            <div class="row g-0">
                <div class="col-md-4">
                {% if movie.poster_path == None %}   
                <img src="{{url_for('static', filename = 'images/movie-empty.jpg')}}" class="img-fluid rounded-start" alt="{{movie.title}}">
                {% else %}
                <img src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}" class="img-fluid rounded-start" alt="{{movie.title}}">
                {% endif %}
                </div>
                <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{movie.name}}</h5>
                    <p class="card-text">{{movie.year}}</p>
                    <span><i class="bi bi-star-fill"></i>&nbsp;{{movie.vote_average}}</span>&nbsp;
                    <span><i class="bi bi-people-fill"></i>&nbsp;{{movie.vote_count}}</span>
                    <a href="/reviews/{{movie.id}}" class="btn btn-primary">Review</a>
                </div>
                </div>
            </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
